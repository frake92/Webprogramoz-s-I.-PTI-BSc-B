<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
    crossorigin="anonymous">
    <link href ="stylesheet.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <form method="post" action="https://httpbin.org/post">
        <label>Név</label><br>
        <input type="text" name="Nev" required ><br>
        <label>Email</label><br>
        <input type="email" name="Email" required><br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
                </span>
            </div>
        </div>
        <label>Születési idő</label><br>
        <input type="date" name="Szul.ev" required><br>
        <label>Nem</label><br>
        <input type="radio" name="Nem" value="Férfi" required>Férfi
        <input type="radio" name="Nem" value="Nő" >Nő<br>
        <input type="checkbox" name ="Admin-e"> Admin?
        <input type="range" min="50" max="130" name="range-value">
        <button type="submit" class="btn btn-success">Regisztráció</button>
    </form>
</body>
</html>
